trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'SampleServiceConnection'
    subscriptionId: '5ed60527-aa65-451b-8928-03564b2bbd46'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'arm-vscode'
    location: 'Central India'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/shikhagupta2020/SampleGitRepo/master/onlycsvtemplate.json'
    deploymentMode: 'Incremental'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
